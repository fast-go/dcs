syntax = "proto3";

package product;

option go_package = "./product";

message findPageReq{
   int64 limit = 1;
   int64 page = 2;
   string keyword = 3;
}

message findPageRes{
  repeated ProductDetail list = 1;
  int64 total = 2;
}

message DetailReq{
  int64 id = 1;
}

message ProductDetail{
  int64 id = 1;
  string name = 2;
  int64 price = 3;
  int64 stock = 4;
}

message DecrStockReq {
  int64 id = 1;
  int64 num = 2;
}



message DecrStockResp {
}
service product {
  rpc getProduct(DetailReq) returns(ProductDetail);
  rpc findPage(findPageReq) returns(findPageRes);
  rpc decrStock(DecrStockReq) returns(DecrStockResp);
  rpc decrStockRevert(DecrStockReq) returns(DecrStockResp);
}
