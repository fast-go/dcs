Name: user.rpc
ListenOn: 0.0.0.0:8081
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: user.rpc
#Log:
#  Mode: file
#  #开发的时候设置plain方便查看错误信息，上线了删除，默认数据json
#  Encoding: plain


#Auth: true               # 是否开启 Auth 验证
#StrictControl: true      # 是否开启严格模式
Cache:
  - Host: localhost:6379

#链路追踪
Telemetry:
  Name: user.api
  Endpoint: http://127.0.0.1:14268/api/traces
  Sampler: 1.6
  Batcher: jaeger

JWT:
  AccessSecret: "11111111"
  AccessExpire: 7200

DataSource: root:root@tcp(127.0.0.1:3306)/dcs?charset=utf8&parseTime=True&loc=Local

Redis:
#  Key: rpc:auth:user     # 指定 Key 应为 hash 类型
  Host: localhost:6379
